<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Products · E-Store</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body data-page="products">
    <div class="app-shell">
      <header class="header">
        <div class="header-inner">
          <a class="brand dot-title" href="index.html">
            <span class="brand-icon">
              <img src="assets/icons/store.svg" alt="E-Store icon" width="18" height="18" />
            </span>
            E-Store
          </a>
          <nav class="nav">
            <a href="index.html" data-nav-link="home" class="nav-item">
              <img src="assets/icons/home.svg" alt="" width="16" height="16" /> Home
            </a>
            <a href="orders.html" data-nav-link="orders" class="nav-item">
              <img src="assets/icons/orders.svg" alt="" width="16" height="16" /> Orders
            </a>
            <a href="analytics.html" data-nav-link="analytics" class="nav-item">
              <img src="assets/icons/analytics.svg" alt="" width="16" height="16" /> Analytics
            </a>
            <a href="cart.html" data-nav-link="cart" class="nav-item">
              <img src="assets/icons/cart.svg" alt="" width="16" height="16" /> Cart
              <span class="nav-count" data-cart-count></span>
            </a>
          </nav>
          <div class="user-chip">
            <span class="avatar" data-user-initial>E</span>
            <div>
              <div data-user-name>E-Store User</div>
              <div class="subtitle" data-user-email>user@example.com</div>
            </div>
          </div>
          <button class="btn-icon" data-logout aria-label="Logout">
            <img src="assets/icons/logout.svg" alt="" width="18" height="18" />
          </button>
        </div>
      </header>

      <main class="page-content">
        <section class="hero fade-in">
          <p class="dot-title">Product Catalog</p>
          <h1>Curated picks across phones, laptops, fashion & more.</h1>
          <p>Use the precise filters below to match the React dashboard behavior.</p>
        </section>

        <section class="filters fade-in">
          <div class="filters-row">
            <div>
              <label class="label" for="product-search">Search products</label>
              <input class="input" id="product-search" placeholder="Search by name or description" />
            </div>
            <div>
              <label class="label" for="price-range">
                Max price
                <span data-price-value style="display:block;margin-top:0.35rem">₹150,000.00</span>
              </label>
              <input type="range" id="price-range" min="0" max="15000000" step="100000" value="15000000" />
            </div>
            <div>
              <label class="label" for="rating-select">Minimum rating</label>
              <select class="select" id="rating-select">
                <option value="0">Any rating</option>
                <option value="3">3+ stars</option>
                <option value="4">4+ stars</option>
                <option value="4.5">4.5+ stars</option>
              </select>
            </div>
            <div>
              <label class="label" for="sort-select">Sort by</label>
              <select class="select" id="sort-select">
                <option value="featured">Featured</option>
                <option value="price-asc">Price: Low to High</option>
                <option value="price-desc">Price: High to Low</option>
                <option value="rating">Rating</option>
              </select>
            </div>
          </div>
        </section>

        <section class="product-grid" data-product-grid>
          <div class="card skeleton" style="height: 420px"></div>
          <div class="card skeleton" style="height: 420px"></div>
          <div class="card skeleton" style="height: 420px"></div>
        </section>
      </main>

      <footer class="footer">© 2025 E-Store. Pixel-perfect static storefront.</footer>
    </div>

    <div class="toast" data-toast aria-live="polite"></div>
    <script src="script.js" defer></script>
  </body>
</html>
