<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout · E-Store</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body data-page="checkout">
    <div class="app-shell">
      <header class="header">
        <div class="header-inner">
          <a class="brand dot-title" href="index.html">
            <span class="brand-icon">
              <img src="assets/icons/store.svg" alt="E-Store icon" width="18" height="18" />
            </span>
            E-Store
          </a>
          <nav class="nav">
            <a href="index.html" data-nav-link="home" class="nav-item">
              <img src="assets/icons/home.svg" alt="" width="16" height="16" /> Home
            </a>
            <a href="orders.html" data-nav-link="orders" class="nav-item">
              <img src="assets/icons/orders.svg" alt="" width="16" height="16" /> Orders
            </a>
            <a href="analytics.html" data-nav-link="analytics" class="nav-item">
              <img src="assets/icons/analytics.svg" alt="" width="16" height="16" /> Analytics
            </a>
            <a href="cart.html" data-nav-link="cart" class="nav-item">
              <img src="assets/icons/cart.svg" alt="" width="16" height="16" /> Cart
              <span class="nav-count" data-cart-count></span>
            </a>
          </nav>
          <div class="user-chip">
            <span class="avatar" data-user-initial>E</span>
            <div>
              <div data-user-name>E-Store User</div>
              <div class="subtitle" data-user-email>user@example.com</div>
            </div>
          </div>
          <button class="btn-icon" data-logout aria-label="Logout">
            <img src="assets/icons/logout.svg" alt="" width="18" height="18" />
          </button>
        </div>
      </header>

      <main class="page-content">
        <section class="hero fade-in">
          <p class="dot-title">Checkout</p>
          <h1>Confirm your details to place the order.</h1>
          <p>Validation logic mirrors the Zustand-powered Next.js screen.</p>
        </section>

        <form class="checkout-grid" data-checkout-form>
          <article class="form-card fade-in">
            <h2>Shipping address</h2>
            <label class="label" for="fullName">Full name</label>
            <input class="input" id="fullName" name="fullName" required />

            <label class="label" for="street">Street address</label>
            <input class="input" id="street" name="street" required />

            <div class="form-row">
              <div>
                <label class="label" for="city">City</label>
                <input class="input" id="city" name="city" required />
              </div>
              <div>
                <label class="label" for="state">State</label>
                <input class="input" id="state" name="state" required />
              </div>
            </div>

            <div class="form-row">
              <div>
                <label class="label" for="postal">Postal code</label>
                <input class="input" id="postal" name="postalCode" required />
              </div>
              <div>
                <label class="label" for="country">Country</label>
                <input class="input" id="country" name="country" required />
              </div>
            </div>
          </article>

          <article class="form-card fade-in">
            <h2>Payment</h2>
            <div class="radio-row">
              <label class="label" style="display:flex;align-items:center;gap:0.5rem">
                <input type="radio" name="payment" value="card" checked />
                Credit card
              </label>
              <label class="label" style="display:flex;align-items:center;gap:0.5rem">
                <input type="radio" name="payment" value="upi" />
                UPI
              </label>
            </div>

            <div data-payment-card>
              <label class="label" for="cardNumber">Card number</label>
              <input class="input" id="cardNumber" name="cardNumber" inputmode="numeric" maxlength="16" />

              <div class="form-row">
                <div>
                  <label class="label" for="expiry">Expiry (MM/YY)</label>
                  <input class="input" id="expiry" name="expiry" placeholder="12/26" />
                </div>
                <div>
                  <label class="label" for="cvv">CVV</label>
                  <input class="input" id="cvv" name="cvv" maxlength="3" />
                </div>
              </div>
            </div>

            <div data-payment-upi hidden>
              <label class="label" for="upi">UPI ID</label>
              <input class="input" id="upi" name="upi" placeholder="name@bank" />
            </div>

            <button class="btn btn-primary btn-block" type="submit" data-checkout-submit>Place order</button>
          </article>

          <aside class="form-card fade-in" data-checkout-summary>
            <h2>Order summary</h2>
            <div class="card skeleton" style="height: 200px"></div>
          </aside>
        </form>
      </main>

      <footer class="footer">© 2025 E-Store. Secure checkout recreated statically.</footer>
    </div>

    <div class="toast" data-toast aria-live="polite"></div>
    <script src="script.js" defer></script>
  </body>
</html>
